<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth for Chrome Extension</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ</div>
        <h1>n8n AI Assistant</h1>
        <div class="status">
            <div class="loading"></div>
            Firebase Auth Ready
        </div>
        <p>This page handles authentication for the Chrome Extension.</p>
    </div>

    <!-- Firebase SDK selon la doc officielle -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDPB8tHayuvKuhimMQPbJBBLvukFLJIZ8I",
            authDomain: "vibe-n8n-7e40d.firebaseapp.com",
            projectId: "vibe-n8n-7e40d",
            storageBucket: "vibe-n8n-7e40d.firebasestorage.app",
            messagingSenderId: "247816285693",
            appId: "1:247816285693:web:1229eea4a52d6d765afd94",
            measurementId: "G-1CLFCN7KVL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const PROVIDER = new GoogleAuthProvider();

        console.log('üî• Firebase Auth Site initialized according to official docs');

        // Helper function to send response to parent (offscreen document)
        function sendResponse(result) {
            console.log('üì§ Sending response to parent:', result);
            
            let response;
            if (result.user) {
                // Success case
                response = {
                    success: true,
                    user: {
                        uid: result.user.uid,
                        email: result.user.email,
                        displayName: result.user.displayName,
                        photoURL: result.user.photoURL
                    }
                };
                
                // Get ID token
                result.user.getIdToken().then(token => {
                    response.token = token;
                    window.parent.postMessage(response, '*');
                });
            } else if (result.code) {
                // Error case
                response = {
                    success: false,
                    error: {
                        code: result.code,
                        message: result.message
                    }
                };
                window.parent.postMessage(response, '*');
            } else {
                // Success case without user (like signOut)
                response = { success: true };
                window.parent.postMessage(response, '*');
            }
        }

        // Listen for messages from parent (offscreen document) - SELON DOC OFFICIELLE
        window.addEventListener('message', async (event) => {
            console.log('üì® Firebase Auth Site received message:', event.data);

            // Handle initAuth message selon la doc officielle
            if (event.data.initAuth) {
                console.log('üöÄ Authentication flow initialized');
                // Opens the Google sign-in page in a popup
                // To centralize logic, all responses are forwarded to the parent frame
                signInWithPopup(auth, PROVIDER)
                    .then(sendResponse)
                    .catch(sendResponse);
                return;
            }

            // Handle other auth operations
            try {
                let result;
                
                switch (event.data.type) {
                    case 'firebase-auth-signin-email':
                        console.log('üîê Email sign in...');
                        result = await signInWithEmailAndPassword(auth, event.data.email, event.data.password);
                        sendResponse(result);
                        break;
                        
                    case 'firebase-auth-signup-email':
                        console.log('üìù Email sign up...');
                        result = await createUserWithEmailAndPassword(auth, event.data.email, event.data.password);
                        sendResponse(result);
                        break;
                        
                    case 'firebase-auth-signin-google':
                        console.log('üîó Google sign in...');
                        result = await signInWithPopup(auth, PROVIDER);
                        sendResponse(result);
                        break;
                        
                    case 'firebase-auth-signout':
                        console.log('üö™ Sign out...');
                        await signOut(auth);
                        sendResponse({ success: true });
                        break;
                        
                    case 'firebase-auth-get-token':
                        console.log('üé´ Get token...');
                        const token = await auth.currentUser?.getIdToken(event.data.forceRefresh);
                        sendResponse({ success: true, token });
                        break;
                        
                    case 'firebase-auth-get-user':
                        console.log('üë§ Get user...');
                        const user = auth.currentUser;
                        const response = { 
                            success: true, 
                            user: user ? {
                                uid: user.uid,
                                email: user.email,
                                displayName: user.displayName,
                                photoURL: user.photoURL
                            } : null 
                        };
                        sendResponse(response);
                        break;
                        
                    default:
                        console.warn('‚ö†Ô∏è Unknown message type:', event.data.type);
                }
                
            } catch (error) {
                console.error('‚ùå Firebase Auth Site error:', error);
                sendResponse({
                    success: false,
                    error: {
                        code: error.code || 'auth/unknown-error',
                        message: error.message || 'Unknown authentication error'
                    }
                });
            }
        });

        // Auth state listener (optionnel pour debugging)
        onAuthStateChanged(auth, (user) => {
            console.log('üîê Auth state changed:', user ? user.email : 'signed out');
        });

        console.log('‚úÖ Firebase Auth Site ready for Chrome Extension communication');
    </script>
</body>
</html>
